AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'tiny-url

  SAM Template for tiny-url

  '
Globals:
  Function:
    Timeout: 20
    Environment:
      Variables:
        DYNAMO_TABLE:
          Fn::Select:
          - 1
          - Fn::Split:
            - /
            - Fn::GetAtt:
              - TinyUrlDynamo
              - Arn
        DB_ENDPOINT: http://dynamodb.ap-east-1.amazonaws.com
        REGION_NAME: ap-east-1
  Api:
    Cors:
      AllowHeaders: '''Content-Type,X-Amz-Date,X-Amz-Security-Token,Authorization,X-Api-Key,X-Requested-With,Accept,Access-Control-Allow-Methods,Access-Control-Allow-Origin,Access-Control-Allow-Headers'''
      AllowOrigin: '''*'''
      AllowMethods: '''GET,POST,OPTIONS'''
Parameters:
  Stage:
    Type: String
    Description: Deploying Environment (e.g. stage, prod)
    Default: dev
Resources:
  TinyUrlDynamo:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: tinyurl
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  GenerateTinyUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://tinyurl-tech-test/03966eb279bb8d7573c5455f574febce
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        GenerateTinyUrl:
          Type: Api
          Properties:
            Path: /generate
            Method: post
      AutoPublishAlias: live
      Policies:
      - DynamoDBWritePolicy:
          TableName:
            Ref: TinyUrlDynamo
      - CloudWatchPutMetricPolicy: {}
  GetTinyUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://tinyurl-tech-test/63f9509477b3b486fc78e50d9c2360b0
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        GetTinyUrl:
          Type: Api
          Properties:
            Path: /{tinyId}
            Method: get
      AutoPublishAlias: live
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: TinyUrlDynamo
      - CloudWatchPutMetricPolicy: {}
Outputs:
  GenerateTinyUrlApi:
    Description: API Gateway endpoint URL for Generate Tiny Url function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
  GenerateTinyUrlFunction:
    Description: Generate Tiny Url Lambda Function ARN
    Value:
      Fn::GetAtt:
      - GenerateTinyUrlFunction
      - Arn
  GenerateTinyUrlFunctionIamRole:
    Description: Implicit IAM Role created for Generate Tiny Url function
    Value:
      Fn::GetAtt:
      - GenerateTinyUrlFunctionRole
      - Arn
  GetTinyUrlApi:
    Description: API Gateway endpoint URL for Get Tiny Url function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
  GetTinyUrlFunction:
    Description: Get Tiny Url Lambda Function ARN
    Value:
      Fn::GetAtt:
      - GetTinyUrlFunction
      - Arn
  GetTinyUrlFunctionIamRole:
    Description: Implicit IAM Role created for Get Tiny Url function
    Value:
      Fn::GetAtt:
      - GetTinyUrlFunctionRole
      - Arn
